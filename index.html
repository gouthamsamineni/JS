<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Reaction timer</title>
    <style type="text/css">
     h1{
       font-size: 3rem;
       font-family: 'Montserrat';
       font-weight: bold;
       margin-top: 0;
     }
     body{
       padding:0;
       margin: 0;
       font-family: 'Ubuntu', sans-serif;
       font-size: 1.5rem;
       font-weight: bold;
     }
     #shape{
       width: 200px;
       height: 200px;
       background-color: skyblue;
       display: none;
       position: relative;
     }
    </style>
  </head>
  <body>
    <h1>Test Your Reactions!</h1>

    <p>click on the box and circles as quickly as you can !</p>

    <p>
      <h2>Your time : <span id="timetaken"></span> </h2>   <h3>your score : <span id="count"></span></h3>
    </p>

    <div id="shape"></div>

    <script type="text/javascript">

    var count = 0;

    var start= new Date().getTime();

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function makeShapeAppear(){
      var top = Math.random() * 400;

      var left = Math.random() * 900;

      var width = (Math.random() * 200) + 100;

      var height = Math.random() * 300;

      var borderRadius = Math.random() * 100;

      document.getElementById('shape').style.backgroundColor =  getRandomColor();

      document.getElementById('shape').style.borderRadius = borderRadius + "px";

      document.getElementById('shape').style.width = width + "px";

      document.getElementById('shape').style.height = height + "px";

      document.getElementById('shape').style.top = top + "px";

      document.getElementById('shape').style.left = left + "px";

      document.getElementById('shape').style.display="block";

      start= new Date().getTime();
    }
    function apperAfterDelay(){
      setTimeout(makeShapeAppear , Math.random()*500);
    }

    apperAfterDelay();

      document.getElementById('shape').onclick = function(){

        document.getElementById('shape').style.display = "None";

        var end= new Date().getTime();

        var timetaken = (end - start)/1000;

         count++;

         var timeToComplete = timeToComplete + timetaken;
        
        if(count == 6){
         alert("WELL DONE"); 
        }

        if(count==16){
          alert("EXCELLENT");
        }
        
        if(count == 26){
          alert("YOU NEED TO MOVE TO NEXT LEVEL U ARE AWSOME IN THIS GAME");
        }
        
         if(count == 36||count == 51||count ==71){
           alert("i think u are the one to achive this task in less time ");
           alert("Congratulations");
         }
        if(count == 101 || count == 201){
          alert("ðŸ™ŒðŸ™ŒðŸ™ŒðŸ™Œ");
        }
        if(count>250){

          alert("PLS STOP THIS THERE IS NO END. SORRY ðŸ˜”");
        }
        
        document.getElementById('timetaken').innerHTML=timetaken + "s";

        document.getElementById('count').innerHTML = count;

        apperAfterDelay();
      }
    </script>
  </body>
</html>
