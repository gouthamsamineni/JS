<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Rections timer</title>
    <style type="text/css">
     h1{
       font-size: 3rem;
       font-family: 'Montserrat';
       font-weight: bold;
       margin-top: 0;
     }
     body{
       padding:0;
       margin: 0;
       font-family: 'Ubuntu', sans-serif;
       font-size: 1.5rem;
       font-weight: bold;
     }
     #shape{
       width: 200px;
       height: 200px;
       background-color: skyblue;
       display: none;
       position: relative;
     }
    </style>
  </head>
  <body>
    <h1>Test Your Rections!</h1>

    <p>click on the box and circles as quuickly as you can !</p>

    <h2>Your time : <span id="timetaken"></span> </h2>

    <div id="shape"></div>
    <script type="text/javascript">

    var start= new Date().getTime();

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function makeShapeAppear(){
      var top = Math.random() * 400;

      var left = Math.random() * 900;

      var width = (Math.random() * 200) + 100;

      var height = Math.random() * 300;

      var borderRadius = Math.random() * 100;

      document.getElementById('shape').style.backgroundColor =  getRandomColor();

      document.getElementById('shape').style.borderRadius = borderRadius + "px";

      document.getElementById('shape').style.width = width + "px";

      document.getElementById('shape').style.height = height + "px";

      document.getElementById('shape').style.top = top + "px";

      document.getElementById('shape').style.left = left + "px";

      document.getElementById('shape').style.display="block";

      start= new Date().getTime();
    }
    function apperAfterDelay(){
      setTimeout(makeShapeAppear , Math.random()*1000);
    }

    apperAfterDelay();

      document.getElementById('shape').onclick = function(){

        document.getElementById('shape').style.display = "None";

        var end= new Date().getTime();

        var timetaken = (end - start)/1000;

        document.getElementById('timetaken').innerHTML=timetaken + "s";

        apperAfterDelay();
      }
    </script>
  </body>
</html>
